{% extends 'base.html' %}
{% block content %}

    <h1>This is the homepage</h1>
    
    <form action="/homepage" method="POST">
        <div class="form-group">
            <label>
                Email of person you want to connect with:
                <input type="text" name="email">
                <input type="submit">
            </label>
        </div>

        <div>
            <form action="/process-note" method="GET">
                <label>
                   Add a title
                    <input type='text', name='title'>
                    <input type="submit" value='Add Title'>
                </label>
            </form>
        </div>
        <br>
        <div>
            <textarea type='text', name='note'>
            </textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
{% endblock %}
