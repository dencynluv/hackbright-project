{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="landing">

    <div class="row">
      <div class="jumbotron col-xs-offset-4 col-xs-4" id="jumbo-box">
        <div class="authentication-box">
          <h3 class="login-labels">Sign In</h3>
          <form action="/process-sign-in" method="POST">
            <div class="form-group">
              <label for="email"> 
              </label>
              <input id="email" type="email" name="email" class="form-control"  placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">
              </label>
              <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button id="sign-in-btn" type="submit" class="btn btn-block">Sign In</button>
          </form>
          <p>Not a member? <a href="/sign-up">Sign up</a></p>
        </div>
      </div>
    </div>   

  </div>
</div>
