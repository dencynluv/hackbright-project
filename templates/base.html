<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="/static/css/styles.css" rel="stylesheet">

  <!-- Font Awesome icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >

  <!-- jQuery script -->
  <script src="https://code.jquery.com/jquery.js"></script> 

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>
<body>
  <!-- <div class="container"> -->
    <h1>Cheesecake Notes</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul id="flash" class="flashes">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
     {% endif %} 
  {% endwith %} 

<!-- I am only showing sign out button if user is already signed in -->
{% if session %}
    <h2>Sign-Out</h2>
    <p><a href="/sign-out">Sign Out</a></p>
{% endif %}

    {% block content %}

    BODY CONTENT GOES HERE

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    {% endblock %}
    <!-- <footer>Copyright 2015 Ubermelon</footer> -->
  <!-- </div> -->
</body>
</html>
