{% extends 'base.html' %}
{% block content %}

    <h2>Sign In</h2>

    <form action="/process-sign-in" method="POST">
        <div class="form-group">
            <label>
                Email:
                <input type="email" name="email" placeholder="example@email.com" required>
            </label>
        </div>

        <div class="form-group">
            <label>
                Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div class="form-group">
            <input type="submit">
        </div>
    </form>

{% endblock %}
