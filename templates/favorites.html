{% extends 'base.html' %}

{% block title %}Favorites{% endblock %}

{% block content %}


<!-- <div class="container">
  <div class="page-header">
    <h1>Favorites</h1>
  </div>
</div> -->

<div class="container">
  <div id="favorites-view" class="row">
      {% if favorite_notes %}
        {% for favorite in favorite_notes %}
          <div class="col-xs-12 col-md-4 col-lg-3 favorite-thumbnail">
              <p class="card-text"><small class="text-muted">{{ favorite.note.user.first_name}} said...</small></p>
              <p class="card-text">{{ favorite.note.note }}</p>
            </div>
      {% endfor %}
    {% endif %}
  </div>
</div>    


{% endblock %}
