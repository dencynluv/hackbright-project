{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
  <div class="landing">

    <div class="row">
      <div class="jumbotron col-md-offset-3 col-xs-4" id="jumbo-box">
        <div class="authentication-box">
          <h3 class="login-labels">Sign Up</h3>
          <form action="/process-sign-up" method="POST">
            <div class="form-group">
              <label for="first-name">
                <input id="first-name" type="text" name="first-name" class="form-control" placeholder="First Name" required>
              </label>
            </div>
          
            <div class="form-group">
              <label for="last-name">
                <input id="last-name" type="text" name="last-name" class="form-control" placeholder="Last Name" required>
              </label>
            </div>
            
            <div class="form-group">
              <label for="email">
                <input id="email" type="email" name="email" class="form-control" placeholder="example@email.com" required>
              </label>
            </div>
            
            <div class="form-group">
              <label for="password">
                <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
              </label>
            </div>
            
            <div class="form-group">
              <label for="phone-number">
                <input id="phone-number" type="number" name="phone" class="form-control" placeholder="Phone Number" required>
              </label>
            </div>     
            <button id="sign-up-btn" type="submit" class="btn btn-block"> Sign Up</button>
          </form>
          <p>Already have an account? <a id="signin-link" href="/sign-in-page">Sign-in</a></p>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
